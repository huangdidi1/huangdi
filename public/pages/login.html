    <div id="gb">
        <div id="box">
            <div id="box-top">
                <span class="dfirst" id="tab-login">登录</span>
                <b>.</b>
                <span id="tab-register">注册</span>
            </div>
            <div id="box-mid-left">
                <div class="user">
                    <input type="text" placeholder="请输入账号名" maxlength="16">
                    <p>账号不存在!</p>
                </div>
                <div class="pass">
                    <input type="password" placeholder="请输入密码" maxlength="16">
                    <p>账号或密码错误!</p>
                </div>
                <div class="remember">
                    <input type="checkbox">
                    <span>记住用户名!</span>
                    <a href="javascript:;">忘记密码?</a>
                </div>
                <button class="login">
                    登录
                </button>
            </div>

            <div id="box-mid-right">
                <div class="phone">
                    <input type="text" placeholder="请输入手机号码" maxlength="11">
                    <p>该手机号码已被注册!</p>
                </div>
                <div class="code">
                    <input type="text" placeholder="请输入验证码" maxlength="6">
                    <button disabled="disabled">获取验证码</button>
                </div>
                <div class="agree">
                    <input type="checkbox">
                    <span>同意<a href="javascript:;">《calorie网注册协议》</a></span>
                    <p>请同意calorie网注册协议</p>
                </div>
                <button class="register">注册</button>
            </div>
            <div id="box-bot">
                <h6>社交账号登录</h6>
                <ul class="threeout">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </div>
    </div>
    <div id="tip">
        <div class="big">
            <h4>信息提示<a href="javascript:;">×</a></h4>
            <div class="mid">
                <p></p>
            </div>
            <div class="bot">
                <div>
                    <a href="javascript:;">确定</a>
                </div>
            </div>
        </div>
    </div>
